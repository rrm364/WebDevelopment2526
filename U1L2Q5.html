// Pink	      0xFFC0CB

var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var game = new Phaser.Game(config);

function create ()
{
  this.add.circle(400,150,60,0x0000FF)
  this.add.circle(400,300,30,0xFFA500)
  this.add.circle(400,450,15,0x00FF00)

}

{
}
  </script>
